<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/CSS/styles.css" >
    </head>

    <body>
        <header>
            <div class="header-container">
                <a id="high-scores">View High Scores</a>
                <p id="timer">Time:</p>
            </div>
        </header>

        <section id="view-high-scores">
            <div id="returnBtn"></div>
            <ol id="main-score-list"></ol>
        </section>

        <main id="main-content">
            <h1 class="main-header">Coding Quiz Challenge</h1>
            <p class="main-p">Try to answer the following code-related quesstions within the time limit. Keep in mind that incorrect answers will penalize your score, and decrease your time by 10 seconds!</p>
            <button class="start-button">Start Quiz</button>

            <section class="q&a-container">
                <h3 class="question"></h3>
                <div class="answers" id="answer1"></div>
                <div class="answers" id="answer2"></div>
                <div class="answers" id="answer3"></div>
                <div class="answers" id="answer4"></div>
                <div class="message"></div>
            </section>

            <section class="post-quiz-container">
                <h3 id="all-done"></h3>
                <p id="final-score"></p>
                <div id="initials" class="submit-button"></div>
            </section>

            <section class="highscore-container">
                <h3 id="highscore-header"></h3>
                <ul class="score-list"></ul>
                <div id="clear-btn"></div>
                <div id="back-btn"></div>
            </section>
        </main>
    
        <script src="./assets/JS/script.js"></script>
    </body>

</html>
